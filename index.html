<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Cal;culater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc-header">
            <p>Calculator</p>
        </div>

       <div class="display"  id="display"></div>

       <div class="number-container">
           <div class="btn">7</div>
           <div class="btn">8</div>
           <div class="btn">9</div>
           <div class="btn">Del</div>
           <div class="btn">4</div>
           <div class="btn">5</div>
           <div class="btn">6</div>
           <div class="btn">+</div>
           <div class="btn">1</div>
           <div class="btn">2</div>
           <div class="btn">3</div>
           <div class="btn">-</div>
           <div class="btn">0</div>
           <div class="btn">.</div>
           <div class="btn">/</div>
           <div class="btn">x</div>
           <div class="btn reset">RESET</div>
           <div class="btn equal">=</div>
       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
