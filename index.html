<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Cal;culater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc-header">
            <p>Calculator</p>
        </div>

       <div class="display"  id="display"> 150</div>

       <div class="number-container">
           <div class="num7">7</div>
           <div class="num8">8</div>
           <div class="num9">9</div>
           <div class="del">Del</div>
           <div class="num4">4</div>
           <div class="num5">5</div>
           <div class="num6">6</div>
           <div class="add">+</div>
           <div class="num1">1</div>
           <div class="num2">2</div>
           <div class="num3">3</div>
           <div class="sub">-</div>
           <div class="zero">0</div>
           <div class="dot">.</div>
           <div class="devide">/</div>
           <div class="multi">x</div>
           <div class="reset">RESET</div>
           <div class="equal">=</div>
       </div>
       
    </div>
</body>
</html>
